

<head>
  <meta charset="utf-8">
  <title>Model Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>


{% block body %}
{% include 'includes/_navbar.html' %}
  <div class="wrapper">
     <div class="hero text-center">
      <h1>Airplane DB</h1>
      <p> Search and List</p>
    </div>
    <div class="" style="background-color: rgb(226, 131, 43);padding:10px">
      <div class="row margin-top-10">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="airline">Enter Airline name</label>
                        <select id="airline" type="text" placeholder=""></select>
                      </li>
                      <li class="filter list-group-item city">
                        <label for="Registration">Enter a Registration</label>
                        <select id="Registration" type="text" placeholder=""></select>
                      </li>
                      <li class="filter list-group-item state">
                        <label for="Scale">Enter a Scale</label>
                        <select id="Scale" type="text" placeholder=""></select>
                      </li>
                      <li class="filter list-group-item country">
                        <label for="AIRCRAFT_TYPE">Enter a AIRCRAFT_TYPE</label>
                        <select id="AIRCRAFT_TYPE" type="text" placeholder=""></select>
                      </li>
                      <li class="filter list-group-item shape">
                        <label for="COMPANY">Enter a COMPANY</label>
                        <select id="COMPANY" type="text" placeholder=""></select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped ">
              <thead>
                <tr>
                  <th class="table-head">ID</th>
                  <th class="table-head">MODEL_NO</th>
                  <th class="table-head">DIMAID</th>
                  <th class="table-head">WID</th>
                  <th class="table-head">AIRLINE</th>
                  <th class="table-head">AIRCRAFT_TYPE</th>
                  <th class="table-head">REGISTRATION</th>
                  <th class="table-head">DESCRIPTION</th>
                  <th class="table-head">SIZE</th>
                  <th class="table-head">PRICE</th>
                  <th class="table-head">SHIPPING</th>
                  <th class="table-head">TAX</th>
                  <th class="table-head">COMPANY</th>
                  <th class="table-head">DATEOFORDER</th>
                  
                  
                  
                  
                  <th class="table-head">ORDEREDFROM</th>
                  
                  <th class="table-head">PictureID</th>
                  

                  

                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Index 2</span>
    </footer>
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/mongosearch.js"></script>
  {% endblock %}
